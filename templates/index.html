<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Transcription and Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        form {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="file"] {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #5C6BC0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

        .button-container {
            display: flex;
            justify-content: space-between;  /* Space between buttons */
            gap: 10px;  /* Optional: adds gap between buttons */
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        .message a {
            color: #5C6BC0;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            .container {
                padding: 20px;
            }

            input[type="file"],
            input[type="text"],
            input[type="submit"] {
                font-size: 14px;
            }

            .button-container {
                flex-direction: column;  /* Stack buttons vertically on small screens */
                align-items: center;  /* Center buttons */
            }

            .button-container input[type="submit"] {
                width: 100%;  /* Make buttons full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Audio File</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <input type="text" name="language" placeholder="Enter language (e.g., English)" required>
            <div class="button-container">
                <input type="submit" name="action" value="Transcribe">
                <input type="submit" name="action" value="Translate">
            </div>
        </form>
        <div class="message">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
